<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>FCCPbyNikola</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>

    <div class="container-fluid">
        <div class="row">

            <div class="col-md-9">
                <br>
                <div class="btn-group btn-group-justified" role="group" aria-label="...">
                  <div class="btn-group" role="group">
                      <a href="/bbc"><button type="button" value="bbc" class="btn btn-default">BBC</button></a>
                  </div>
                  <div class="btn-group" role="group">
                      <a href="/"><button type="button" class="btn btn-default">WIKI</button></a>
                  </div>
                  <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default">TWITCH</button>
                  </div>
                </div>

                <br>

                {% block content %}
                {% endblock %}

            </div>

            <div class="col-md-3 text-center">
                <div class="container-fluid">
                   <h2>Current weather</h2>
                    <h3>City: <b>{{weather.city}}</b></h3>
                    <h3>{{weather.description}} | {{weather.temperature}}&deg</h3>
                    <img src={{ icon }} >
                    <h3>Choose another city:</h3>
                    <form  method="POST">
                        <input type="text" name="city" placeholder="weather search">
                        <input type="submit" value="Submit">
                    </form>

                    <br>
                    <h3>Current Time:</h3>
                    <h3 id="time"></h3>

                </div>

            </div>

        </div>
    </div>





    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script>
        function checkTime(i) {
          if (i < 10) {
            i = "0" + i;
          }
          return i;
        }

        function startTime() {
          var today = new Date();
          var h = today.getHours();
          var m = today.getMinutes();
          var s = today.getSeconds();
          // add a zero in front of numbers<10
          m = checkTime(m);
          s = checkTime(s);
          document.getElementById('time').innerHTML = h + ":" + m + ":" + s;
          t = setTimeout(function() {
            startTime()
          }, 500);
        }
        startTime();


    </script>

  </body>
</html>
